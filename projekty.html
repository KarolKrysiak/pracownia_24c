    <script>
        // Znajdujemy listę projektów
        const projectList = document.querySelector('.gallery-container');
        // Znajdujemy kontener na obrazy po prawej stronie
        const imageContainer = document.getElementById('image-container');
    
        // Dodajemy obsługę zdarzenia dla każdego elementu listy
        projectList.querySelectorAll('li').forEach(item => {
            item.addEventListener('mouseover', () => {
                // Usuwamy obecny obrazek
                imageContainer.innerHTML = '';
                // Pobieramy obrazek z danego elementu listy
                const image = item.querySelector('img').cloneNode(true);
                // Dodajemy go do kontenera po prawej stronie
                imageContainer.appendChild(image);
            });
        });
    </script>
